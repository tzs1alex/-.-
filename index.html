<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Галерия на съвременни будители</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 0 10px; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 30px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    img { max-width: 100%; height: auto; border-radius: 5px; }
    h3 { margin: 15px 0 10px 0; font-size: 1.2em; }
    p { font-size: 0.9em; color: #333; }
  </style>
</head>
<body>
  <h1>Галерия на съвременни будители</h1>
  <div class="gallery">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Georgi_Gospodinov_2016.jpg" alt="Георги Господинов" />
      <h3>Георги Господинов</h3>
      <p>Писател, известен с дълбоки размисли върху човека и историята.</p>
    </div>
    <!-- Останалите карти с будители -->
  </div>
</body>
</html>
